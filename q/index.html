    <div id="progress">
        <svg id="svg" viewbox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#FDB900" />
            <path id="circle" fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="1,250.2" d="M50 10 a 40 40 0 0 1 0 80 a 40 40 0 0 1 0 -80" />
            <text id="count" x="50" y="50" text-anchor="middle" dy="7" font-size="20">0%</text>
        </svg>

    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script>
    $(function() {
    	var s = Snap('#progress');
        var circle = s.select('#circle');
        var count = $(('#count'));
        var listLength=$(".list").length;
        $(".list").find("input").change(function() {
            var i = 0;
            $(".list").each(function() {
                var choose = $(this).find("input:checked").length;
                if (choose) {
                    i += 1;
                };
            });
            var valOld=((i-1)/listLength).toFixed(2);
            var val=(i/listLength).toFixed(2);
            count.html(val*100+"%");
            // circle.attr({strokeDasharray: '0, 251.2'});
            Snap.animate(valOld*251.2, val*251.2, function(val) {
                circle.attr({'stroke-dasharray': val + ',251.2'});
            }, 1000);
        });

    });
    </script>
