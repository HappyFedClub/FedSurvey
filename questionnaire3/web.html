<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web与后台如何交互</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    title : {
        text: ' ',
        subtext: ' ',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['subversion','Git','Mercurial','vss']
    },
    series : [
        {
            name: ' ',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'subversion'},
                {value:310, name:'Git'},
                {value:234, name:'Mercurial'},
                {value:234, name:'vss'}
                
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

     myChart.setOption(option);
    </script>
</body>
</html>
