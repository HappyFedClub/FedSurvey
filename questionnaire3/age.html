<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>年龄</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
         var option = {
            title: {
                text: '年龄比例'
            },
            tooltip: {},
            legend: {
                data:['岁数']
            },
            xAxis: {
                data: ["25岁以下","26-35岁","36-45岁","45岁以上"]
            },
            yAxis: {},
            series: [{
                name: '岁数',
                type: 'bar',
                data: [10, 43, 12, 3]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
