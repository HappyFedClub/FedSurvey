<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    title: {
        text: '自动化工具',
        subtext: ' '
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['精通 ', ' 了解']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Gulp','Grunt  ','NPM ','Broccoli']
    },
    series: [
        {
            name: '精通',
            type: 'bar',
            data: [20020, 70070, 80080，50050]
        },
        {
            name: '了解',
            type: 'bar',
            data: [20020, 70070, 80080，50050]
        }
    ]
};



     myChart.setOption(option);
    </script>
</body>
</html>
