<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主流html编译器</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['Mocha','Jasmine','不使用']
    },
    series: [
        {
            name:'js',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'Mocha'},
                {value:310, name:'Jasmine'},
                {value:234, name:'不使用'}
             
            ]
        }
    ]
};


    myChart.setOption(option);
    </script>
</body>
</html>
