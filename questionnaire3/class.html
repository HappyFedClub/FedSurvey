<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块打包管理器</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['沟通能力','需求理解','用户体验思维','逻辑分析能力']
    },
    series: [
        {
            name:' ',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'沟通能力', selected:true},
                {value:679, name:'需求理解'},
                {value:1548, name:'用户体验思维'},
                {value:948, name:'逻辑分析能力'}
            ]
        },
        {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '55%'],

            data:[
                {value:335, name:'沟通能力'},
                {value:310, name:'需求理解'},
                {value:234, name:'用户体验思维'},
                {value:135, name:'逻辑分析能力'}
            ]
        }
    ]
};
    myChart.setOption(option);
    </script>
</body>
</html>
