<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的预设处理器</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
            title: {
                text: '常用的预设处理器'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ["Sass","Less","Stylus"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [5, 20, 36]
            }]
        };
      
      myChart.setOption(option);
    </script>
</body>
</html>
