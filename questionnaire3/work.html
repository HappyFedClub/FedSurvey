<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript框架</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
            title: {
                text: ' '
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ["Undercore","AnjularJS","Backbone","React Ember","Polymer","Knockout"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [5, 28, 16, 8, 12, 10]
            }]
        };


    myChart.setOption(option);
    </script>
</body>
</html>
